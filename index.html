        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


        <link rel="stylesheet/less" type="text/css" href="css/meta.less" />

        <script src="js/vendor/angular.min.js"></script>

    <body ng-controller="mapController">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <!-- Add your site or application content here -->

        <div class="container">
          <div class="row">
            <div class="span2">
              <h2>Tools</h2>
              <ul>
                <li>
                  <a ng-click="selectTerrain(false);">
                    Remove
                  </a>
                </li>
                <li ng-repeat="terrain in terrains">
                  <a ng-click="selectTerrain(terrain.id);">
                    {{terrain.label}}
                  </a>
                </li>
              </ul>
            </div>
            <div class="span10">
              <h2>Maps</h2>
              <div id="map">
                <ul>
                  <li ng-repeat="row in map" class="mapRow">
                    <ul>
                      <li ng-repeat="cell in row" class="mapCell">
                        <img class="terrainAsset" src="{{terrains[cell.terrain].art}}" />
                        <a ng-click="clickMapCell(cell.x,cell.y);" class="mapCellLink"></a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/vendor/plugins.js"></script>
        <script src="js/vendor/less.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>


        <script src="js/controllers.js"></script>
